<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .adiv{
            background: #ffce1c;
        }
        .part1{
            width: 100%;
        }
        .part1 .title{
            background: url("img/标题.png")no-repeat 100%/100%;
            width: 7.5rem;
            height: 7.69rem;
            position: absolute;
        }
        .part1 .titleMove{
            background: url("img/限时优惠2.png")no-repeat 100%/100%;
            width: 1.15rem;
            height: 1.53rem;
            position: absolute;
            top: 4.25rem;
            right: .5rem;
            -webkit-animation: go 1s ease-in-out alternate infinite;
            -moz-animation: go 1s ease-in-out alternate infinite;
            animation: go 1s ease-in-out alternate infinite;
        }
        @keyframes go {
            0% {
                -webkit-transform: rotate(15deg);
                -webkit-transform-origin: top center;
                -moz-transform: rotate(15deg);
                -moz-transform-origin: top center;
                transform: rotate(15deg);
                transform-origin: top center;
            }
            100% {
                -webkit-transform: rotate(-15deg);
                -webkit-transform-origin: top center;
                -moz-transform: rotate(-15deg);
                -moz-transform-origin: top center;
                transform: rotate(-15deg);
                transform-origin: top center;
            }
        }
        .part1 .titlePei{
            background: url("img/peitu1.png")no-repeat 100%/100%;
            width: 7.5rem;
            height: 8.63rem;
            position: absolute;
            bottom: -.7rem;
            right: 0;
        }

        .part2{
            position: relative;
        }
        .part2 .video{
            height: 4.39rem;
        }
        .part2 .dujia{
            background: url("img/2p/独家礼遇.png")no-repeat 100%/100%;
            width: 7.5rem;
            height: 5.67rem;
        }

        .part2 .sawtooth{
            background: url("img/2p/锯齿.png")no-repeat 100%/100%;
            width: 7.5rem;
            height: 3.32rem;
            position: absolute;
        }
        .part2 .buttom{
            background: url("img/2p/button.png")no-repeat 100%/100%;
            width: 4.79rem;
            height: 1.26rem;
            position: absolute;
            left: 50%;
            margin-left: -2.395rem;
            margin-top: 1.12rem;
        }
        .part2 .buttom a{
            width: 4.79rem;
            height: 1.26rem;
            display: block;
        }
        .part3 .p1{

<div class="adiv">

<script>
    var desW = 750;
    var winW = document.documentElement.clientWidth;
    document.documentElement.style.fontSize = winW/desW*100+"px";

    var part1=document.getElementsByClassName('part1')[0];
    part1.style.height=window.screen.availHeight+'px';
    var part2=document.getElementsByClassName('part2')[0];
    part2.style.height=window.screen.availHeight+'px';

    var math1=document.getElementsByClassName('math1')[0];
    var math2=document.getElementsByClassName('math2')[0];
    var math3=document.getElementsByClassName('math3')[0];
    function random(){
        var a=50000-10000;
        var num1=Math.round(Math.random()*40000+10000);
        var num2=Math.round(Math.random()*40000+10000);
        var num3=Math.round(Math.random()*40000+10000);
        math1.innerText=num1+'元';
        math2.innerText=num2+'元';
        math3.innerText=num3+'元';
        var rightNum=30999;

        math1.onclick=function (){
            if(Math.abs(num1-rightNum)<Math.abs(num2-rightNum)&&Math.abs(num1-rightNum)<Math.abs(num3-rightNum)){
                alert('恭喜！您选对了！！！')
            }else{
                alert('很遗憾，请重新选择！')
            }
        }
        math2.onclick=function (){
            if(Math.abs(num2-rightNum)<Math.abs(num1-rightNum)&&Math.abs(num2-rightNum)<Math.abs(num3-rightNum)){
                alert('恭喜！您选对了！！！')
            }else{
                alert('很遗憾，请重新选择！')
            }
        }
        math3.onclick=function (){
            if(Math.abs(num3-rightNum)<Math.abs(num2-rightNum)&&Math.abs(num3-rightNum)<Math.abs(num1-rightNum)){
                alert('恭喜！您选对了！！！')
            }else{
                alert('很遗憾，请重新选择！')
            }
        }

    }
    random();




</script>
